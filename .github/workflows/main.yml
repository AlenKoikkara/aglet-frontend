name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Change to "dev" for the dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Create .env.production File
        run: |
          echo "REACT_APP_BACKEND_BASE_URL=${{ secrets.REACT_APP_BACKEND_BASE_URL }}" >> .env.production
          echo "CI=false" >> .env.production

      - name: Build Project
        run: npm run build:prod

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # Copy the build folder to EC2 instance
          scp -i $PRIVATE_KEY -r build/* $EC2_USER@$EC2_HOST:/var/www/frontend-prod/

          # Restart Nginx (or any other server you use)
          ssh -i $PRIVATE_KEY $EC2_USER@$EC2_HOST 'sudo systemctl restart nginx'
